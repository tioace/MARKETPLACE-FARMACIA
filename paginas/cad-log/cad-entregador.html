<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta</title>
</head>
<body>
    <!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../../assets/css/cadastro/entregador.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
    
    <title>Criar Conta - Entregador</title>
</head>

<body>
    <header>
        <a href="../index.html" class="logo">
            <img src="../../assets/img/ClickFarmaLogo.jpg" width="120px" height="120px">  
            <span>ClickFarm</span>
        </a>
        <div class="menu">
        </div>
        
        <nav>
            <ul>
                <li><a href="#">Publico</a></li>
                <li><a href="#">Consumidor</a>
                <li><a href="#">Farmácia</a>
                <li><a href="#">Profissional</a></li>
                <li><a href="#">Entregador</a></li>
                
            </ul>
        </nav>
    </header>

    
    <section class="container forms">
        <div class="form cad-usu">
        <div class="form-content">

            <h2>CLICKFARMA</h2>
            <h3>Criar conta</h3>
            <h4 class="sub">Escolha seu tipo de conta:</h4>

            <ul class="account-types">
                <li><a href="cad-usuario.html">Consumidor</a></li>
                <li><a href="cad-farmacia.html">Farmácia</a></li>
                <li><a href="cad-farmaceutico.html">Profissional</a></li>
                <li><a href="cad-entregador.html" class="active">Entregador</a></li>
            </ul>

            <form action="#">

                <h4>Dados Pessoais</h4>

                <div class="row-flex">
                    <div class="field input-field input-half">
                        <input type="text" placeholder="Nome Completo" class="input">
                    </div>

                    <div class="field input-field input-half">
                        <input type="text" placeholder="CPF" class="input">
                    </div>
                </div>

                <div class="row-flex">
                    <div class="field input-field input-half">
                        <input type="date" placeholder="Data de Nascimento" class="input">
                    </div>

                    <div class="field input-field input-half">
                        <input type="tel" placeholder="Telefone" class="input">
                    </div>
                </div>

                <div class="field input-field">
                    <input type="email" placeholder="Email" class="input">
                </div>

                <h4>Endereço</h4>

                <div class="field input-field">
                    <input type="text" placeholder="Endereço" class="input"> 
                </div>

                <div class="row-flex">
                    <div class="field input-field input-half">
                        <input type="text" placeholder="CEP" class="input"> 
                    </div>

                    <div class="field input-field input-half">
                        <input type="text" placeholder="Cidade" class="input"> 
                    </div>
                </div>

                <div class="field input-field input-half">
                    <input type="text" placeholder="Estado" class="input"> 
                </div>

                <div class="field entrar-field">
    <a href="../dashboard/dashboard_entregador.html" class="btn-submit">
        Cadastrar Entregador
    </a>
</div>


            </form>
        </div>
    </div>    
</section>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</body>
</html>
