<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Criar conta</title>

    <link rel="stylesheet" href="../../assets/css/cadastro/farmarcia.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<header>
    <a href="../index.html" class="logo">
        <img src="../../assets/img/ClickFarmaLogo.jpg" width="120" height="120">
        <span>ClickFarm</span>
    </a>

    <nav>
        <ul>
            <li><a href="#">Publico</a></li>
            <li><a href="#">Consumidor</a></li>
            <li><a href="#">Farmácia</a></li>
            <li><a href="#">Profissional</a></li>
            <li><a href="#">Entregador</a></li>
        </ul>
    </nav>
</header>

<div class="cadastro-container">

    <h1>Criar conta</h1>
    <p class="sub">Escolha seu tipo de conta:</p>

    <div class="tipo-conta">
        <a href="cad-usuario.html" class="opcao">Consumidor</a>
        <a href="cad-farmacia.html" class="opcao active">Farmácia</a>
        <a href="cad-farmaceutico.html" class="opcao">Profissional</a>
        <a href="cad-entregador.html" class="opcao">Entregador</a>
    </div>

    <form>

        <div class="row-flex">
            <div class="field input-half">
                <label>Nome da Farmácia*</label>
                <input type="text" placeholder="Nome">
            </div>

            <div class="field input-half">
                <label>CNPJ*</label>
                <input type="text" placeholder="CNPJ">
            </div>
        </div>

        <div class="row-flex">
            <div class="field input-half">
                <label>Endereço*</label>
                <input type="text" placeholder="Endereço">
            </div>

            <div class="field input-half">
                <label>CEP*</label>
                <input type="text" placeholder="CEP">
            </div>
        </div>

        <div class="row-flex">
            <div class="field input-half">
                <label>Email*</label>
                <input type="email" placeholder="Email">
            </div>

            <div class="field input-half">
                <label>Telefone*</label>
                <input type="tel" placeholder="Telefone">
            </div>
        </div>

        <div class="field">
            <label>Horário de Funcionamento*</label>
            <input type="text" placeholder="Digite o horário">
        </div>

        <div class="checkbox-field">
            <input type="checkbox" id="termos">
            <label for="termos">Li e aceito os termos</label>
        </div>

        <button class="btn-submit">Cadastrar Farmácia</button>

        <p class="login-link">Possui uma conta? <a href="#">Faça Login</a></p>

    </form>
</div>

</body>
</html>
