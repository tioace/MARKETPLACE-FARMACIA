<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../assets/css/cadastro/farmaceutico.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>

    <title>Criar conta</title>
</head>

<body>

     <header>
        <a href="../index.html" class="logo">
            <img src="../../assets/img/ClickFarmaLogo.jpg" width="120px" height="120px">  
            <span>ClickFarm</span>
        </a>
        <div class="menu">
        </div>
        
        <nav>
            <ul>
                <li><a href="#">Publico</a></li>
                <li><a href="#">Consumidor</a>
                <li><a href="#">Farmácia</a>
                <li><a href="#">Profissional</a></li>
                <li><a href="#">Entregador</a></li>
                
            </ul>
        </nav>
    </header>


    <div class="container">
        <div class="form-box">

            <h2>CLICKFARMA</h2>
            <h3>Criar conta</h3>
            <p class="subtext">Escolha seu tipo de conta:</p>

            <!-- Abas -->
            <ul class="tabs">
                <li><a href="cad-usuario.html">Consumidor</a></li>
                <li><a href="cad-farmacia.html">Farmácia</a></li>
                <li><a class="active" href="cad-farmaceutico.html">Profissional</a></li>
                <li><a href="cad-entregador.html">Entregador</a></li>
            </ul>

            <form action="#">
                
                <h4>Dados Pessoais</h4>

                <div class="row-flex">
                    <div class="field input-field input-half">
                        <label>Nome Completo*</label>
                        <input type="text" placeholder="Nome" class="input">
                    </div>

                    <div class="field input-field input-half">
                        <label>CPF*</label>
                        <input type="text" placeholder="000.000.000-00" class="input">
                    </div>
                </div>

                <div class="row-flex">
                    <div class="field input-field input-half">
                        <label>Data de Nascimento*</label>
                        <input type="date" class="input">
                    </div>

                    <div class="field input-field input-half">
                        <label>Telefone*</label>
                        <input type="tel" placeholder="(00) 00000-0000" class="input">
                    </div>
                </div>

                <h4>Contato</h4>

                <div class="field input-field">
                    <label>Email Profissional*</label>
                    <input type="email" placeholder="exemplo@dominio.com" class="input">
                </div>

                <div class="field input-field">
                    <label>Senha*</label>
                    <input type="password" placeholder="Senha" class="input">
                </div>

                <h4>Documentos</h4>

                <div class="field input-field">
                    <label>Anexar Diploma (.pdf)*</label>
                    <input type="file" class="input">
                </div>

                <div class="field input-field">
                    <label>Certificado de Registro Profissional (.pdf)*</label>
                    <input type="file" class="input">
                </div>

                <div class="checkbox-field">
                    <input type="checkbox"> <span>Li e aceito os termos</span>
                </div>

                <div class="entrar-field">
                    <a href="../dashboard/dashboard_profissional.html"><input type="submit" value="Cadastrar Profissional"></a>
                </div>

                <p class="login-link">Possui uma conta? <a href="#">Faça login</a></p>

            </form>

        </div>
    </div>

</body>
</html>
